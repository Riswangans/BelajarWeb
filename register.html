<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - DigitalShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --primary-light: #4895ef;
            --secondary: #7209b7;
            --accent: #f72585;
            --dark: #0a0e17;
            --darker: #050813;
            --light: #f8f9fa;
            --gray: #adb5bd;
            --success: #4cc9f0;
            --danger: #f72585;
            --gradient-main: linear-gradient(135deg, #4361ee, #7209b7);
            --gradient-accent: linear-gradient(135deg, #f72585, #b5179e);
            --shadow-primary: 0 10px 25px rgba(67, 97, 238, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--darker);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(114, 9, 183, 0.1) 0%, transparent 30%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 500px;
        }

        .register-card {
            background: rgba(30, 33, 58, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(67, 97, 238, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-main);
        }

        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .brand-logo {
            width: 50px;
            height: 50px;
            background: var(--gradient-main);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .brand-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .register-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .register-header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--light), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .register-header p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--light);
            font-size: 1rem;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .form-control::placeholder {
            color: var(--gray);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--gradient-main);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-primary);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-google {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 15px;
        }

        .btn-google:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--gray);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 15px;
            font-size: 0.9rem;
        }

        .register-footer {
            text-align: center;
            margin-top: 30px;
            color: var(--gray);
        }

        .register-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .register-footer a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(76, 201, 240, 0.1);
            border: 1px solid rgba(76, 201, 240, 0.3);
            color: #4cc9f0;
        }

        .alert-danger {
            background: rgba(247, 37, 133, 0.1);
            border: 1px solid rgba(247, 37, 133, 0.3);
            color: #f72585;
        }

        .alert i {
            font-size: 1.2rem;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.1rem;
        }

        .password-toggle:hover {
            color: var(--light);
        }

        .terms {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 20px 0;
        }

        .terms input[type="checkbox"] {
            margin-top: 5px;
        }

        .terms label {
            font-size: 0.9rem;
            color: var(--gray);
            line-height: 1.5;
        }

        .terms a {
            color: var(--primary);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .register-card {
                padding: 30px 25px;
            }
            
            .register-header h1 {
                font-size: 1.8rem;
            }
            
            .brand-text {
                font-size: 1.5rem;
            }
            
            .brand-logo {
                width: 40px;
                height: 40px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card fade-in">
            <!-- Brand Logo -->
            <div class="brand">
                <div class="brand-logo">
                    <i class="fas fa-store"></i>
                </div>
                <span class="brand-text">DigitalShop</span>
            </div>

            <!-- Register Header -->
            <div class="register-header">
                <h1>Buat Akun Baru</h1>
                <p>Bergabung dengan DigitalShop untuk akses produk premium</p>
            </div>

            <!-- Alert Messages -->
            <div class="alert alert-success" id="successAlert">
                <i class="fas fa-check-circle"></i>
                <span id="successMessage"></span>
            </div>

            <div class="alert alert-danger" id="errorAlert">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessage"></span>
            </div>

            <!-- Register Form -->
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="firstName">Nama Depan</label>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="firstName" class="form-control" placeholder="John" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="lastName">Nama Belakang</label>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="lastName" class="form-control" placeholder="Doe" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" class="form-control" placeholder="nama@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-control" placeholder="Minimal 6 karakter" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small style="color: var(--gray); font-size: 0.85rem; margin-top: 5px; display: block;">
                        Password minimal 6 karakter
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Konfirmasi Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Ulangi password" required>
                        <button type="button" class="password-toggle" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="terms">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">
                        Saya setuju dengan <a href="terms.html">Syarat & Ketentuan</a> dan 
                        <a href="privacy.html">Kebijakan Privasi</a> DigitalShop
                    </label>
                </div>

                <button type="submit" class="btn" id="registerBtn">
                    <i class="fas fa-user-plus"></i>
                    <span id="btnText">Daftar Sekarang</span>
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>ATAU</span>
            </div>

            <!-- Google Sign Up -->
            <button class="btn btn-google" id="googleSignUp">
                <i class="fab fa-google"></i>
                Daftar dengan Google
            </button>

            <!-- Login Link -->
            <div class="register-footer">
                <p>Sudah punya akun? <a href="login.html">Masuk disini</a></p>
                <p style="margin-top: 10px;">
                    <a href="index.html"><i class="fas fa-arrow-left"></i> Kembali ke Beranda</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <script>
        // Initialize Firebase
        let auth;
        try {
            if (typeof firebaseConfig !== 'undefined') {
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                console.log("Firebase initialized successfully");
            } else {
                throw new Error("Firebase config not found");
            }
        } catch (error) {
            console.error("Firebase initialization error:", error);
            showError("Firebase tidak dapat diinisialisasi. Silakan cek konfigurasi.");
        }

        // DOM Elements
        const registerForm = document.getElementById('registerForm');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const registerBtn = document.getElementById('registerBtn');
        const btnText = document.getElementById('btnText');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const googleSignUpBtn = document.getElementById('googleSignUp');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Toggle password visibility
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                const icon = togglePassword.querySelector('i');
                icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            });

            toggleConfirmPassword.addEventListener('click', () => {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                const icon = toggleConfirmPassword.querySelector('i');
                icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            });

            // Register form submission
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const firstName = firstNameInput.value.trim();
                const lastName = lastNameInput.value.trim();
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Validate inputs
                if (!firstName || !lastName) {
                    showError('Nama depan dan belakang harus diisi');
                    return;
                }
                
                if (!validateEmail(email)) {
                    showError('Format email tidak valid');
                    return;
                }
                
                if (password.length < 6) {
                    showError('Password minimal 6 karakter');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showError('Password dan konfirmasi password tidak sama');
                    return;
                }
                
                await registerWithEmail(firstName, lastName, email, password);
            });

            // Google Sign Up
            googleSignUpBtn.addEventListener('click', () => {
                registerWithGoogle();
            });
        }

        // Register with email and password
        async function registerWithEmail(firstName, lastName, email, password) {
            if (!auth) {
                showError('Sistem autentikasi tidak tersedia');
                return;
            }
            
            try {
                setLoading(true);
                
                // Create user with email and password
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Update profile with display name
                await user.updateProfile({
                    displayName: `${firstName} ${lastName}`
                });
                
                // Send email verification
                await user.sendEmailVerification();
                
                // Store user data
                localStorage.setItem('user', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    emailVerified: user.emailVerified
                }));
                
                // Show success message
                showSuccess('Pendaftaran berhasil! Email verifikasi telah dikirim. Silakan cek inbox Anda.');
                
                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
                
            } catch (error) {
                setLoading(false);
                handleAuthError(error);
            }
        }

        // Register with Google
        async function registerWithGoogle() {
            if (!auth) {
                showError('Sistem autentikasi tidak tersedia');
                return;
            }
            
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.setCustomParameters({
                    prompt: 'select_account'
                });
                
                setLoading(true);
                
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                // Store user data
                localStorage.setItem('user', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL
                }));
                
                showSuccess('Pendaftaran dengan Google berhasil!');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                setLoading(false);
                handleAuthError(error);
            }
        }

        // Handle authentication errors
        function handleAuthError(error) {
            console.error('Auth error:', error);
            
            let message = 'Terjadi kesalahan saat pendaftaran';
            
            switch (error.code) {
                case 'auth/email-already-in-use':
                    message = 'Email sudah terdaftar';
                    break;
                case 'auth/invalid-email':
                    message = 'Format email tidak valid';
                    break;
                case 'auth/weak-password':
                    message = 'Password terlalu lemah';
                    break;
                case 'auth/operation-not-allowed':
                    message = 'Operasi tidak diizinkan';
                    break;
                case 'auth/popup-closed-by-user':
                    message = 'Popup pendaftaran ditutup';
                    break;
                case 'auth/popup-blocked':
                    message = 'Popup diblokir browser';
                    break;
                case 'auth/network-request-failed':
                    message = 'Koneksi jaringan bermasalah';
                    break;
            }
            
            showError(message);
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successAlert.style.display = 'flex';
            errorAlert.style.display = 'none';
            
            setTimeout(() => {
                successAlert.style.display = 'none';
            }, 5000);
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.style.display = 'flex';
            successAlert.style.display = 'none';
            
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 5000);
        }

        // Set loading state
        function setLoading(isLoading) {
            if (isLoading) {
                registerBtn.disabled = true;
                btnText.textContent = 'Memproses...';
                googleSignUpBtn.disabled = true;
            } else {
                registerBtn.disabled = false;
                btnText.textContent = 'Daftar Sekarang';
                googleSignUpBtn.disabled = false;
            }
        }

        // Validate email format
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
