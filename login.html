<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DigitalShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --primary-light: #4895ef;
            --secondary: #7209b7;
            --accent: #f72585;
            --dark: #0a0e17;
            --darker: #050813;
            --light: #f8f9fa;
            --gray: #adb5bd;
            --success: #4cc9f0;
            --danger: #e63946;
            --gradient-main: linear-gradient(135deg, #4361ee, #7209b7);
            --gradient-accent: linear-gradient(135deg, #f72585, #b5179e);
            --shadow-primary: 0 10px 25px rgba(67, 97, 238, 0.2);
            --shadow-dark: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--darker);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(114, 9, 183, 0.1) 0%, transparent 30%);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: var(--gradient-main);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            box-shadow: var(--shadow-primary);
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--light);
        }

        .login-header p {
            color: var(--gray);
            font-size: 1rem;
        }

        .login-card {
            background: rgba(30, 33, 58, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(67, 97, 238, 0.25);
            box-shadow: var(--shadow-dark);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--light);
            font-size: 0.95rem;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .form-input::placeholder {
            color: var(--gray);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.1rem;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray);
            cursor: pointer;
        }

        .remember-me input {
            accent-color: var(--primary);
        }

        .forgot-password {
            color: var(--primary-light);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--gradient-main);
            color: white;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-primary);
        }

        .btn-google {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--light);
        }

        .btn-google:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .register-link {
            text-align: center;
            margin-top: 30px;
            color: var(--gray);
            font-size: 0.95rem;
        }

        .register-link a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        .alert-success {
            background: rgba(76, 201, 240, 0.1);
            border: 1px solid rgba(76, 201, 240, 0.3);
            color: #4cc9f0;
        }

        .alert-error {
            background: rgba(230, 57, 70, 0.1);
            border: 1px solid rgba(230, 57, 70, 0.3);
            color: #e63946;
        }

        .alert-warning {
            background: rgba(248, 150, 30, 0.1);
            border: 1px solid rgba(248, 150, 30, 0.3);
            color: #f8961e;
        }

        .alert i {
            font-size: 1.2rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .logo {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .logo-text {
                font-size: 1.7rem;
            }
            
            .login-header h1 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-store"></i>
                </div>
                <span class="logo-text">DigitalShop</span>
            </div>
            <h1>Selamat Datang Kembali</h1>
            <p>Masuk ke akun Anda untuk melanjutkan</p>
        </div>

        <!-- Alert Messages -->
        <div class="alert alert-success" id="success-alert">
            <i class="fas fa-check-circle"></i>
            <span id="success-message"></span>
        </div>

        <div class="alert alert-error" id="error-alert">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-message"></span>
        </div>

        <div class="alert alert-warning" id="warning-alert">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="warning-message"></span>
        </div>

        <!-- Loading Indicator -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 10px; color: var(--gray);">Memproses...</p>
        </div>

        <div class="login-card">
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" class="form-input" placeholder="nama@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-input" placeholder="Masukkan password" required>
                        <button type="button" class="password-toggle" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <span>Ingat saya</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Lupa password?</a>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Masuk
                </button>
            </form>

            <div class="divider">atau masuk dengan</div>

            <button class="btn btn-google" id="google-login">
                <i class="fab fa-google"></i> Google
            </button>

            <div class="register-link">
                Belum punya akun? <a href="register.html">Daftar sekarang</a>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script>
        // Firebase configuration (will be imported from firebase-config.js)
        // These values should match your firebase-config.js
        const firebaseConfig = {
            apiKey: "AIzaSyDEXAMPLE1234567890",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abc123def456"
        };

        // Initialize Firebase
        let auth, db;
        
        try {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
        }
    </script>

    <!-- Login Script -->
    <script>
        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('toggle-password');
        const rememberMeCheckbox = document.getElementById('remember-me');
        const googleLoginBtn = document.getElementById('google-login');
        const loadingElement = document.getElementById('loading');
        const successAlert = document.getElementById('success-alert');
        const errorAlert = document.getElementById('error-alert');
        const warningAlert = document.getElementById('warning-alert');
        const successMessage = document.getElementById('success-message');
        const errorMessage = document.getElementById('error-message');
        const warningMessage = document.getElementById('warning-message');

        // Check if user is already logged in
        function checkAuthState() {
            if (auth) {
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        // User is already logged in, redirect to dashboard
                        showSuccess("Anda sudah login. Mengalihkan...");
                        setTimeout(() => {
                            window.location.href = "dashboard.html";
                        }, 2000);
                    }
                });
            }
        }

        // Show/Hide Password
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            const icon = togglePasswordBtn.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // Show Alert Functions
        function showSuccess(message) {
            successMessage.textContent = message;
            successAlert.style.display = 'flex';
            errorAlert.style.display = 'none';
            warningAlert.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.style.display = 'flex';
            successAlert.style.display = 'none';
            warningAlert.style.display = 'none';
        }

        function showWarning(message) {
            warningMessage.textContent = message;
            warningAlert.style.display = 'flex';
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
        }

        function hideAlerts() {
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
            warningAlert.style.display = 'none';
        }

        // Show/Hide Loading
        function showLoading() {
            loadingElement.style.display = 'block';
        }

        function hideLoading() {
            loadingElement.style.display = 'none';
        }

        // Save email to localStorage if remember me is checked
        function saveEmailToLocalStorage() {
            if (rememberMeCheckbox.checked) {
                localStorage.setItem('rememberedEmail', emailInput.value);
            } else {
                localStorage.removeItem('rememberedEmail');
            }
        }

        // Load remembered email on page load
        function loadRememberedEmail() {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                emailInput.value = rememberedEmail;
                rememberMeCheckbox.checked = true;
            }
        }

        // Email validation
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Login with email/password
        async function loginWithEmail(email, password) {
            try {
                if (!auth) {
                    throw new Error("Firebase tidak terinisialisasi");
                }

                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Get additional user data from Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    
                    // Save user data to localStorage/sessionStorage
                    const userSessionData = {
                        uid: user.uid,
                        email: user.email,
                        name: userData.name || user.email.split('@')[0],
                        photoURL: userData.photoURL || '',
                        role: userData.role || 'user',
                        createdAt: userData.createdAt || new Date().toISOString()
                    };
                    
                    if (rememberMeCheckbox.checked) {
                        localStorage.setItem('userData', JSON.stringify(userSessionData));
                    } else {
                        sessionStorage.setItem('userData', JSON.stringify(userSessionData));
                    }
                    
                    // Update last login time
                    await db.collection('users').doc(user.uid).update({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    showSuccess("Login berhasil! Mengalihkan...");
                    
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 2000);
                    
                    return true;
                } else {
                    // Create user document if it doesn't exist
                    await db.collection('users').doc(user.uid).set({
                        email: user.email,
                        name: user.email.split('@')[0],
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                        role: 'user'
                    });
                    
                    showSuccess("Login berhasil! Mengalihkan...");
                    
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 2000);
                    
                    return true;
                }
                
            } catch (error) {
                console.error("Login error:", error);
                
                // Handle specific errors
                switch (error.code) {
                    case 'auth/user-not-found':
                        showError("Email tidak terdaftar. Silakan daftar terlebih dahulu.");
                        break;
                    case 'auth/wrong-password':
                        showError("Password salah. Silakan coba lagi.");
                        break;
                    case 'auth/invalid-email':
                        showError("Format email tidak valid.");
                        break;
                    case 'auth/user-disabled':
                        showError("Akun ini telah dinonaktifkan.");
                        break;
                    case 'auth/too-many-requests':
                        showError("Terlalu banyak percobaan gagal. Coba lagi nanti.");
                        break;
                    default:
                        showError("Login gagal: " + error.message);
                }
                return false;
            }
        }

        // Login with Google
        async function loginWithGoogle() {
            try {
                if (!auth) {
                    throw new Error("Firebase tidak terinisialisasi");
                }

                const provider = new firebase.auth.GoogleAuthProvider();
                
                // Add scopes if needed
                provider.addScope('profile');
                provider.addScope('email');
                
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                // Check if user exists in Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    // Create new user document
                    await db.collection('users').doc(user.uid).set({
                        email: user.email,
                        name: user.displayName || user.email.split('@')[0],
                        photoURL: user.photoURL || '',
                        provider: 'google',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                        role: 'user'
                    });
                } else {
                    // Update last login
                    await db.collection('users').doc(user.uid).update({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                // Save user data
                const userData = {
                    uid: user.uid,
                    email: user.email,
                    name: user.displayName || user.email.split('@')[0],
                    photoURL: user.photoURL || '',
                    role: 'user',
                    provider: 'google'
                };
                
                localStorage.setItem('userData', JSON.stringify(userData));
                
                showSuccess("Login dengan Google berhasil! Mengalihkan...");
                
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 2000);
                
            } catch (error) {
                console.error("Google login error:", error);
                showError("Login dengan Google gagal: " + error.message);
            }
        }

        // Form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlerts();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Validation
            if (!email || !password) {
                showError("Harap isi email dan password");
                return;
            }
            
            if (!isValidEmail(email)) {
                showError("Format email tidak valid");
                return;
            }
            
            if (password.length < 6) {
                showError("Password minimal 6 karakter");
                return;
            }
            
            showLoading();
            saveEmailToLocalStorage();
            
            const success = await loginWithEmail(email, password);
            
            hideLoading();
            if (!success) {
                // Clear password field on failed login
                passwordInput.value = '';
            }
        });

        // Google login button
        googleLoginBtn.addEventListener('click', async () => {
            hideAlerts();
            showLoading();
            await loginWithGoogle();
            hideLoading();
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthState();
            loadRememberedEmail();
            
            // Auto focus email input
            setTimeout(() => {
                emailInput.focus();
            }, 100);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl + Enter to submit form
            if (e.ctrlKey && e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
            
            // Escape to clear form
            if (e.key === 'Escape') {
                loginForm.reset();
                hideAlerts();
            }
        });
    </script>
</body>
</html>
